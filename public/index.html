<!DOCTYPE html>
<html>

<head>
  <title>File Metadata</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/main.css"></link>
</head>

<body>
  <div class="container">
    <h1>File Metadata - FreeCodeCamp</h1>
    
    <div class="row">
      <blockquote>
        <h4>User Stories:</h4>
        <ol>
          <li>I can submit a FormData object that includes a file upload.</li>
          <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
        </ol>
      </blockquote>
    </div>
    
    <hr>

    <form class="row" id="file-form" enctype="multipart/form-data">
      <div class="file-field input-field col s5 offset-s2">
        <div class="btn mybtn waves-effect waves-light">
          <i class="material-icons">insert_drive_file</i>
          <input type="file" name="afile">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path" type="text" id="file">
        </div>
    </div>
      <div class="input-field col s3">
        <button class="btn waves-effect waves-light mybtn" type="submit">
          <i class="material-icons">file_upload</i>
        </button>
      </div>
    </form>
    
  </div>

  <script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="application/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script type="application/javascript" src="js/main.js"></script>
</body>

</html>
